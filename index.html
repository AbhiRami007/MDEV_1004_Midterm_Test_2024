<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Teams API</title>
  </head>
  <body>
    <h1>Sports Teams API</h1>
    <p>Use the buttons below to fetch data from the sports teams API:</p>

    <button id="getAllTeams">Get All Teams</button>
    <button id="getTeamById">Get Team By ID</button>
    <button id="getTeamsByCity">Get Teams By City</button>

    <h2>Results:</h2>
    <pre id="results"></pre>

    <script>
      // Students need to implement the JavaScript code here
      // This includes fetching data from the REST API and handling the responses.
      const baseUrl = "http://localhost:3000/teams";
      document.getElementById("getAllTeams").addEventListener("click", () => {
        fetch(baseUrl)
          .then((response) => response.json())
          .then((data) => {
            const results = document.getElementById("results");
            results.textContent = "";

            // Iterate through the JSON data and format it line by line
            data?.data.forEach((team, index) => {
              results.textContent += `Team ${index + 1}:\n`;

              // Loop through each property in the team object
              for (const [key, value] of Object.entries(team)) {
                results.textContent += `${key}: ${value}\n`;
              }

              results.textContent += "\n";
            });
          })
          .catch((error) => {
            console.error(error);
          });
      });
    </script>
  </body>
</html>
